<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, follow"/>
  <title>404 Not Found</title>
  <style>
    body {
      text-align: center;
      padding: 60px;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0; /* Light grey background */
      color: #333; /* Dark grey text */
    }
    h1 {
      color: #d35400; /* Slightly orange text */
      font-size: 48px;
      margin-bottom: 20px;
    }
    article {
      background: white; /* White background for the article */
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
      max-width: 650px; /* Max width and centered */
      text-align: left;
    }
    p, li {
      font-size: 18px; /* Larger font size for readability */
      line-height: 1.6; /* Improved line spacing */
    }
    a {
      color: #3498db; /* Brighter blue for links */
      text-decoration: none; /* No underline */
      font-weight: bold; /* Make it bold */
    }
    a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    ul {
      list-style-type: none; /* No bullets */
      padding: 0;
    }
    li::before {
      content: 'â€¢ '; /* Custom bullet points */
      color: #d35400; /* Matching the h1 color */
      font-weight: bold; /* Make the bullet points bold */
    }
  </style>
</head>
<body>
  <article>
    <h1>We couldn't find that page.</h1>
    <div>
      <p>Sorry, but the page you were trying to view does not exist. It looks like this was the result of either:</p>
      <ul>
        <li>a mistyped address</li>
        <li>an out-of-date link</li>
      </ul>
      <p><a href="https://gkay.cn">Return to the homepage</a></p>
    </div>
  </article>
</body>
</html>
