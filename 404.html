<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, follow"/>
  <title>404 Not Found</title>
  <style>
    body {
      text-align: center;
      padding: 150px;
    }
    h1 {
      font-size: 50px;
    }
    body {
      font: 20px Helvetica, sans-serif;
      color: #333;
    }
    article {
      display: block;
      text-align: left;
      width: 650px;
      margin: 0 auto;
    }
    a {
      color: #dc8100;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <article>
    <h1>We couldn't find that page.</h1>
    <div>
      <p>Sorry, but the page you were trying to view does not exist. It looks like this was the result of either:</p>
      <ul>
        <li>a mistyped address</li>
        <li>an out-of-date link</li>
      </ul>
      <p><a href="https://blog.sqiang.net">Return to the homepage</a></p>
    </div>
  </article>
</body>
</html>
